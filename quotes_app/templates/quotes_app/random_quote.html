<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</title> <!-- 5. –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞ -->
    <style>
        /* CSS-—Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            /* —Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–∏—Ç–∞—Ç—ã –∏ –∫–Ω–æ–ø–æ–∫ */
            max-width: 700px;
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease; /* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
        }
        @keyframes fadeIn {
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h1 {
            /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            margin-top: 0;
            color: #333;
            font-size: 2.2em;
        }
        blockquote {
            /* –ë–ª–æ–∫ —Ü–∏—Ç–∞—Ç—ã */
            font-size: 1.6em;
            margin: 30px 0;
            color: #444;
            line-height: 1.5;
            position: relative;
        }
        blockquote::before, blockquote::after {
            /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫–∞–≤—ã—á–∫–∏ –¥–ª—è —Ü–∏—Ç–∞—Ç—ã */
            content: '"';
            color: #bbb;
            font-size: 2em;
            vertical-align: top;
        }
        .info {
            /*  –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: –∏—Å—Ç–æ—á–Ω–∏–∫ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä—ã */
            font-size: 0.95em;
            color: #666;
            margin-bottom: 25px;
        }
        button {
            /*  –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ –ª–∞–π–∫–∞ –∏ –¥–∏–∑–ª–∞–π–∫–∞ */
            font-size: 1.1em;
            margin: 10px 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button.like {
            background-color: #4CAF50;
            color: white;
        }
        button.like:hover {
            background-color: #45A049;
            transform: scale(1.1);
        }
        button.dislike {
            background-color: #f44336;
            color: white;
        }
        button.dislike:hover {
            background-color: #da190b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</h1>
        <blockquote>
            {{ quote.text }}
        </blockquote>
        <p class="info">–ò—Å—Ç–æ—á–Ω–∏–∫: {{ quote.source }}</p>
        <p class="info">–ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: {{ quote.views }}</p>

        <form action="{% url 'like_quote' quote.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="like">üëç –õ–∞–π–∫ ({{ quote.likes }})</button>
        </form>

        <form action="{% url 'dislike_quote' quote.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="dislike">üëé –î–∏–∑–ª–∞–π–∫ ({{ quote.dislikes }})</button>
        </form>
    </div>
</body>
</html>
